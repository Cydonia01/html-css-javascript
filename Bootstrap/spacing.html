<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spacing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
                padding: 100px;
            }
        </style>
    </head>

    <body>

        <!-- margin - padding {property}{sides}-{size}

            {property} =>
                m: margin
                p: padding
            
            {sides} =>
                t: top => mt
                b: bottom => mb
                s: start => left => ms
                e: end => right => pe, me
                x: right, left => mx
                y: top, botom => py

            {size} =>
                0: mt-0 => margin-top: 0
                1: mt-1 => $spacer * 0.25
                2: mt-2 => $spacer * 0.5
                3: mt-3 => $spacer
                4: mt-4 => $spacer * 1.5
                5: mt-5 => $spacer * 3
                auto: mx-auto
        -->

        <div class="bg-primary p-3 mb-3">Lorem, ipsum.</div>
        <div class="bg-primary p-4">Lorem, ipsum.</div>
        <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px;">Lorem, ipsum.</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    </body>

</html>
