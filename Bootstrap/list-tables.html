<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists & Tables</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
                padding: 100px;
            }
        </style>
    </head>

    <body>

        <ul class="list-unstyled">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

        <ul class="list-inline">
            <li class="list-inline-item">item 1</li>
            <li class="list-inline-item">item 2</li>
            <li class="list-inline-item">item 3</li>
        </ul>

        <ul class="list-group w-50">
            <li class="list-group-item active">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
        </ul>

        <ul class="list-group w-50 mt-3">
            <li class="list-group-item list-group-item-primary">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
        </ul>

        <div class="mt-3 list-group">
            <a href="" class="list-group-item list-group-item-action">Link 1</a>
            <a href="" class="list-group-item list-group-item-action">Link 2</a>
            <a href="" class="list-group-item list-group-item-action active">Link 3</a>
        </div>

        <table class="table table-striped table-bordered table-hover table-sm mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>surname</th>
                    <th>city</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-warning">
                    <td>1</td>
                    <td>John</td>
                    <td>Freely</td>
                    <td>New York</td>
                </tr>
                <tr class="table-info">
                    <td>2</td>
                    <td>Mathias</td>
                    <td>Freely</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ally</td>
                    <td>Freely</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Austin</td>
                    <td>Freely</td>
                    <td>New York</td>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    </body>

</html>
