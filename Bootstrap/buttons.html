<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
                padding: 100px;
            }
        </style>
    </head>

    <body>

        <button class="btn btn-primary">Button</button>
        <button class="btn btn-dark">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-warning">Button</button>

        <a href="#" class="btn btn-secondary">Link</a>
        <input type="submit" value="submit" class="btn btn-info">

        <br><br>
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-success">Button</button>

        <br><br>

        <button class="btn btn-danger btn-lg">Button</button>
        <button class="btn btn-danger btn-sm">Button</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    </body>

</html>
