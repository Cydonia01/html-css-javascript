<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting tags</title>
  </head>
  <body>
    <!-- html formatting tags -->

    <p>
      <b>Lorem ipsum</b> dolor sit amet <strong>consectetur</strong> adipisicing
      elit.
    </p>

    <p><i>lorem</i> ipsum <em>dolor</em> sit amet.</p>

    <h1>Lorem, ipsum dolor.<small>Lorem, ipsum.</small></h1>

    <p>
      Lorem <mark>ipsum dolor </mark>sit amet consectetur adipisicing elit.
      Ipsam, voluptas?
    </p>

    <p>my car is <del>blue</del> <ins>red</ins>.</p>

    <p>H<sub>2</sub>O</p>

    <p>X<sup>2</sup></p>
  </body>
</html>
