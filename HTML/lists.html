<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>

  <body>
    <ul style="list-style-type: circle">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <ul>
        <li>item 4.1</li>
        <li>item 4.2</li>
        <li>item 4.3</li>
      </ul>
    </ul>
    <ol type="1" start="10">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <dl>
      <dt>Html</dt>
      <dd>What is html</dd>
      <dd>Html heading</dd>
      <dt>CSS</dt>
      <dd>Inline CSS</dd>
      <dd>external CSS</dd>
      <dd>internal CSS</dd>
    </dl>
  </body>

</html>
