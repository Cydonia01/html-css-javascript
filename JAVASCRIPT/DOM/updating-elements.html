<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Updating Elements</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Todo App
                        </div>
                    </div>

                    <div class="card mt-3">
                        <ul id="task-list" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script>

            "use strict";

            let result;

            let taskList = [
                { "id": 1, "taskName": "Task 1" },
                { "id": 2, "taskName": "Task 2" },
                { "id": 3, "taskName": "Task 3" },
                { "id": 4, "taskName": "Task 4" },
            ]

            let ul = document.getElementById("task-list");

            for (let task of taskList) {
                let li = `<li class="task list-group-item">
                                <div class="form-check"><input type="checkbox" id="${task.id}" class="form-check-input">
                                    <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                                </div>
                            </li>
                `;
                ul.insertAdjacentHTML("afterbegin", li);
            }

            // document.querySelector("#task-list").parentElement.remove();

            // document.querySelector("#task-list").children[0].remove();
            // document.querySelector("#task-list").children[1].remove();


            // document.querySelector("#task-list").removeAttribute("id");
            // document.querySelector("#task-list").children[1].removeAttribute("class");
            // result = document.querySelector("#task-list").children[1].getAttribute("class");
            // document.querySelector("#task-list").children[1].setAttribute("class", "aaa");
            // result = document.querySelector("#task-list").children[1].classList[1];
            document.querySelector("#task-list").children[1].classList.add("bg-danger");
            // document.querySelector("#task-list").children[1].classList.remove("bg-danger");
            result = document.querySelector("#task-list").children[1].classList.contains("bg-warning");


            console.log(result);
        </script>
    </body>

</html>
