<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Callback App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .col-2 img {
                height: 120px;
            }
        </style>
    </head>

    <body>

        <div class="container my-5">

            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" id="txtSearch" class="form-control">
                        <button id="btnSearch" type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>

        </div>

        <script>

            document.querySelector("#btnSearch").addEventListener("click", () => {
                let text = document.querySelector("#txtSearch").value;
                getCountry(text);
            });

            document.querySelector("#txtSearch").addEventListener("keypress", () => {
                if (event.key === "Enter") {
                    document.querySelector("#btnSearch").click();
                }
            });

            function getCountry(country) {
                const request = new XMLHttpRequest();

                request.open('GET', 'https://restcountries.com/v3.1/name/' + country);
                request.send();

                request.addEventListener('load', function () {
                    const data = JSON.parse(this.responseText);
                    renderCountry(data[0]);

                    const countries = data[0].borders.toString();

                    // load neighbors
                    const req = new XMLHttpRequest();

                    req.open('GET', 'https://restcountries.com/v3.1/alpha?codes=' + countries);
                    req.send();

                    req.addEventListener('load', function () {
                        const data = JSON.parse(this.responseText);
                        renderNeighbors(data);
                    })
                })
            }

            function renderCountry(data) {

                let details = `
                    <div class="card mb-3" id="country-details"></div>
                `;

                document.querySelector(".container").insertAdjacentHTML("beforeend", details);

                let content = `
                    <div class="card-header">Search Result</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img src="${data.flags.png}" alt="" class="img-fluid">
                            </div>
                            <div class="col-8">
                                <h3 class="card-title">${data.name.common}</h3>
                                <hr>
                                <div class="row">
                                    <div class="col-4">Population: </div>
                                    <div class="col-8">${(data.population / 1000000).toFixed(1)}</div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Official Languge: </div>
                                    <div class="col-8">${Object.values(data.languages)}</div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Capital City: </div>
                                    <div class="col-8">${data.capital[0]}</div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Currency: </div>
                                    <div class="col-8">${Object.values(data.currencies)[0].name} (${Object.values(data.currencies)[0].symbol})</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                document.querySelector("#country-details").innerHTML = content;
            }

            function renderNeighbors(data) {
                let neighbors = `
                    <div class="card mb-3">
                        <div class="card-header">Neighbors</div>
                        <div class="card-body">
                            <div class="row" id="neighbors"></div>
                        </div>
                    </div>
                `;

                document.querySelector(".container").insertAdjacentHTML("beforeend", neighbors);

                let content = "";

                for (let country of data) {
                    content += `
                        <div class="col-2 mt-2">
                            <div class="card">
                                <img src="${country.flags.png}" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="card-title">${country.name.common}</h6>
                                </div>
                            </div>
                        </div>
                    `;
                }

                document.querySelector("#neighbors").innerHTML = content;
            }

        </script>

    </body>

</html>
