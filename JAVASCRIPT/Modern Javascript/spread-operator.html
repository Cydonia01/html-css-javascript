        <script>

            // const array1 = ["one", "two"];

            // const array3 = [...array1, ...array2];

            // console.log(array3);

            const numbers1 = [1, 2, 3];
            // const numbers2 = numbers1; // reference copy
            const numbers2 = [...numbers1]; // value copy

            numbers1[0] = 10;

            console.log(numbers1, numbers2);


            const user = {
                username: "johnfreely",
                email: "info@gmail.com"
            }

            const address = {
                city: "california"
            }

            console.log({ ...user, ...address });

            // rest parameters
            function sum(...args) {
                let result = 0;

                for (let number of args) {
                    result += number;
                }

                return result;
            }

            console.log(sum(1, 3, 5));
            console.log(sum(1, 3, 5, 10, 20));

            function displayInfo(name, surname, ...address) {
                console.log(name, surname, address);
            }

            displayInfo("jim", "carrey", "california", "los angeles");
        </script>
    </body>
