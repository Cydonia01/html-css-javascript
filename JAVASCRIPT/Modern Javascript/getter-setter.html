<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Getters & Setters</title>
    </head>

    <body>
        <script>
            // class
            class Person {
                constructor(name, occupation, birthDay) {
                    this.name = name;
                    this.occupation = occupation;
                    this.birthDay = birthDay;
                }

                calcAge() {
                    let date = new Date().getFullYear();
                    return date - this.birthDay;
                }

                get name() {
                    return this._name;
                }

                set name(value) {
                    if (value.length < 3) {
                        console.log("too short for a name");
                        return;
                    }
                    this._name = value;
                }

                get birthDay() {
                    return this._birthDay;
                }

                set birthDay(value) {
                    if (value < 1900 || value > new Date().getFullYear()) {
                        console.log("incorrect date");
                    }
                    this._birthDay = value;
                }
            }

            let person1 = new Person("Elias Eliesa", "student", 2035);

            console.log(person1.name);

        </script>
    </body>

</html>
