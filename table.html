<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
</head>

<body>
  <table border="1" width="70%">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>picture</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>No 1</td>
        <td>Iphone 11</td>
        <td>7000</td>
        <td>1.jpeg</td>
      </tr>

      <tr>
        <td>No 2</td>
        <td rowspan="2">Iphone 12</td>
        <td>8000</td>
        <td>2.jpeg</td>
      </tr>

      <tr>
        <td>No 3</td>
        <td colspan="2">8000 - 3.jpeg</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
